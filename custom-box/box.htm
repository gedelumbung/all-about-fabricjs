<div id="customBox">
	<div class="arrow_box">
		<div class="row">
			<div class="col-md-6">
				<label for="font_type">Font Type</label>
				<select class="form-control" id="font_type">
					<option value="Arial">Arial</option>
					<option value="Verdana">Verdana</option>
				</select>
			</div>
			<div class="col-md-6">
				<label for="font_color">Font Color</label>
				<select class="form-control" id="font_color">
					<option value="red">Red</option>
					<option value="black">Black</option>
					<option value="green">Green</option>
					<option value="yellow">Yellow</option>
					<option value="white">White</option>
				</select>
			</div>
			<div class="col-md-6">
				<label for="text_align">Text Align</label>
				<select class="form-control" id="text_align">
					<option value="left">Left</option>
					<option value="right">Right</option>
					<option value="center">Center</option>
					<option value="justify">Justify</option>
				</select>
			</div>
			<div class="col-md-3">
				<label for="text_bold">Bold</label>
				<input type="checkbox" id="text_bold">
			</div>
			<div class="col-md-3">
				<label for="text_italic">Italic</label>
				<input type="checkbox" id="text_italic">
			</div>
			<div class="col-md-3">
				<label for="text_underline">Underline</label>
				<input type="checkbox" id="text_underline">
			</div>
			<div class="col-md-3">
				<a class="btn btn-danger btn-clock" id="delete_btn">Delete</a>
			</div>
		</div>
	</div>
</div>
