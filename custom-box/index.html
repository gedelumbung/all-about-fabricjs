<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="">
    <meta name="author" content="">

    <title>Starter Template for Bootstrap</title>
    <link href="../bower_components/bootstrap/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="style.css" rel="stylesheet">
  </head>

  <body>

    <nav class="navbar navbar-inverse navbar-fixed-top">
      <div class="container">
        <div class="navbar-header">
          <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navbar" aria-expanded="false" aria-controls="navbar">
            <span class="sr-only">Toggle navigation</span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
          </button>
          <a class="navbar-brand" href="#">FabricJs</a>
        </div>
        <div id="navbar" class="collapse navbar-collapse">
        </div><!--/.nav-collapse -->
      </div>
    </nav>

    <div class="container" style="padding: 0px;width: 100%;">

      <div class="starter-template">
	      <div class="row" style="padding:0px">
	      	<div class="col-md-4 col-sm-4">
	      		<div class="row">
		      		<div class="col-xs-9">
		      			Background Color
		      		</div>
		      		<div class="col-xs-3">
		      			<input type="color" id="bg_color">
		      		</div>
		      	</div>
		      	<br>
		      	<div class="row">
		      		<div class="col-xs-9">
	      				<input type="text" id="new_text" class="form-control" placeholder="Add new text here">
		      		</div>
		      		<div class="col-xs-3">
	      				<input type="button" id="btn_add_new" class="btn btn-primary" value="Add">
		      		</div>
		      	</div>
	      	</div>
	      	<div class="col-md-7 col-sm-7">
	      		<canvas width="800" height="500" id="canvas"></canvas>
	      	</div>
	      </div>
      </div>
    </div>

    <script src="../bower_components/jquery/dist/jquery.min.js"></script>
    <script src="../bower_components/bootstrap/dist/js/bootstrap.min.js"></script>
    <script type="text/javascript" src="../bower_components/fabric.js/dist/fabric.min.js"></script>
    <script src="script.js"></script>
  </body>
</html>
